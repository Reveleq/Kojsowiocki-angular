<div class="header-section first-header"></div>
<section class="trophy">
  <h3 class="trophy__header header">Dodaj trofeum</h3>
  <form
    class="trophy__form"
    method="post"
    (submit)="postTrophy(trophy)"
    #form="ngForm"
  >
    <div class="trophy__form-control">
      <textarea
        class="trophy__form-input trophy__form-input-text"
        name="title"
        [(ngModel)]="trophy.title"
        required
        minlength="2"
      ></textarea>
      <label class="trophy__form-label trophy__form-label-text" for="title"
        >Tytuł</label
      >
    </div>
    <ng-container
      *ngIf="
        form.controls['title']?.invalid &&
        form.controls['title'].touched &&
        form.controls['title'].dirty
      "
      ><p
        class="trophy__form-error"
        *ngIf=" form.controls['title'].errors?.['required'] || form.controls['firstTitle'].errors?.['minlength']"
      >
        uzupełnij poprawnie pole
      </p></ng-container
    >
    <div class="trophy__form-control">
      <textarea
        class="trophy__form-input trophy__form-input-text"
        name="src"
        [(ngModel)]="trophy.src"
        required
        minlength="2"
      ></textarea>
      <label class="trophy__form-label trophy__form-label-text" for="src"
        >Ściezka zdjęcia</label
      >
    </div>
    <ng-container
      *ngIf="
        form.controls['src']?.invalid &&
        form.controls['src'].touched &&
        form.controls['src'].dirty
      "
      ><p
        class="trophy__form-error"
        *ngIf=" form.controls['src'].errors?.['required'] || form.controls['firstTitle'].errors?.['minlength']"
      >
        uzupełnij poprawnie pole
      </p></ng-container
    >
    <button class="trophy__form-btn" type="submit" [disabled]="!form.valid">
      Dodaj
    </button>
  </form>
</section>
