<div class="header-section first-header"></div>
<section class="login">
  <div class="container">
    <h3 class="header">Logowanie</h3>
    <form action="" (submit)="login()" class="login__form" #form="ngForm">
      <div class="login__box">
        <div class="login__control">
          <input
            type="text"
            name="username"
            class="login__input"
            required
            [(ngModel)]="loginInputs.username"
          />
          <label class="login__label" for="username">Nazwa uzytkowinika</label>
        </div>
        <ng-container
          *ngIf="
            form.controls['username']?.invalid &&
            form.controls['username'].touched &&
            form.controls['username'].dirty
          "
          ><p
            class="login__error"
            *ngIf=" form.controls['username'].errors?.['required'] || form.controls['username'].errors?.['username']"
          >
            uzupełnij poprawnie pole
          </p></ng-container
        >
        <div class="login__control">
          <input
            type="password"
            name="password"
            class="login__input"
            required
            minlength="3"
            [(ngModel)]="loginInputs.password"
          />
          <label class="login__label" for="password">Hasło</label>
        </div>
        <ng-container
          *ngIf="
            form.controls['password']?.invalid &&
            form.controls['password'].touched &&
            form.controls['password'].dirty
          "
          ><p
            class="login__error"
            *ngIf=" form.controls['password'].errors?.['required'] || form.controls['password'].errors?.['minlength']"
          >
            uzupełnij poprawnie pole
          </p></ng-container
        >
        <button class="login__btn" type="submit" [disabled]="!form.valid">
          Zaloguj
        </button>
      </div>
    </form>
  </div>
</section>
